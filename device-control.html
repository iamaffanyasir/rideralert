<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiderAlert - Device Control</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="device-control-page">
        <h1>Smart Rider Helmet Control</h1>
        <div class="helmet-image-container">
            <img src="https://via.placeholder.com/400x300" alt="Smart Rider Helmet" class="helmet-image">
        </div>
        <div class="control-buttons">
            <button id="update-contacts-btn" class="control-btn">Update Emergency Contacts</button>
            <button id="rename-device-btn" class="control-btn">Rename Device</button>
        </div>
        <div class="navigation-control">
            <h2>Navigation Control</h2>
            <form id="navigation-form">
                <div class="form-group">
                    <label for="destination">Enter Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <button type="submit" class="primary-btn">Open in Google Maps</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
