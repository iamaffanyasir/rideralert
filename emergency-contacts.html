<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiderAlert - Emergency Contacts</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="emergency-contacts-page">
        <h1>Emergency Contacts</h1>
        <form id="emergency-contact-form">
            <div class="form-group">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact-address">Address:</label>
                <input type="text" id="contact-address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact-phone">Phone Number:</label>
                <input type="tel" id="contact-phone" name="phone" required>
            </div>
            <button type="submit" class="primary-btn">Save Contact</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
