<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiderAlert - Rename Device</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="rename-device-page">
        <h1>Rename Device</h1>
        <form id="rename-device-form">
            <div class="form-group">
                <label for="device-name">New Device Name:</label>
                <input type="text" id="device-name" name="deviceName" required>
            </div>
            <button type="submit" class="primary-btn">Rename Device</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
